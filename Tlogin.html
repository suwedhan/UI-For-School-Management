    <div class="container">
        <!-- Login form -->
        <form id="loginForm">
            <h1>Student Login</h1>
            <div class="form">
                <label for="">Student ID</label>
                <input type="text" class="formfield" required>

                <label for="">Password</label>
                <input type="password" class="formfield" required>
            </div>

            <input type="submit" class="btn" value="Login">

            <div class="regText">
                <h5>Not Registered Yet? Click Here <a href="register.html">Student Registration</a></h5> 
            </div>
        </form>
    </div>

    <script>
        // JavaScript code for form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Redirect to "Telexar.html" after form submission
            window.location.href = 'Telexar.html';
        });
    </script>
</body>
